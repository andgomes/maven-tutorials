        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <body>
        <h1>Controlando a Verbosidade do Build</h1>
        
        <p>
        Em algumas situações podemos querer aumentar ou diminuir a quantidade
        de informações que build do Maven exibe no terminal. Existem três opções
        que podem ser utilizadas para controlar a verbosidade do build.
        </p>
        
        <p>
        -q ou --quiet
        </p>
        
        <p>
        -e ou --errors
        </p>
        
        <p>
        -X ou --debug
        </p>
    </body>
</html>
